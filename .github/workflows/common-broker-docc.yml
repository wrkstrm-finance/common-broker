name: "ðŸ“– DocC | CommonBroker"

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docc-pages-common-broker
  cancel-in-progress: true

jobs:
  docc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Configure netrc for private deps
        run: |
          cat <<'EOF' >> $HOME/.netrc
          machine github.com
            login ${{ github.actor }}
            password ${{ secrets.GITHUB_TOKEN }}
          EOF
          chmod 600 $HOME/.netrc

      - name: Build DocC
        env:
          BASE_PATH: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          output_root="${GITHUB_WORKSPACE}/_site"
          rm -rf "${output_root}"
          mkdir -p "${output_root}"

          swift package --allow-writing-to-directory "${output_root}" \
            generate-documentation \
            --target CommonBroker \
            --output-path "${output_root}" \
            --transform-for-static-hosting \
            --hosting-base-path "${BASE_PATH}"

          touch "${output_root}/.nojekyll"

      - name: Upload Pages artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: docc
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
